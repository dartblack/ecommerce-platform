services:
  postgresdb:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile
    container_name: ecommerce-admin-service
    ports:
      - "8000:8000"
    volumes:
      - ./admin-service:/var/www/html
      - ./admin-service/vendor:/var/www/html/vendor
      - ./admin-service/node_modules:/var/www/html/node_modules
    networks:
      - ecommerce-network
    restart: unless-stopped
    depends_on:
      - postgresdb
      - redis
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost
      - DB_CONNECTION=pgsql
      - DB_HOST=postgresdb
      - DB_PORT=5432
      - DB_DATABASE=ecommerce
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=redis

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: ecommerce-api-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
      - /app/dist
    networks:
      - ecommerce-network
    restart: unless-stopped
    depends_on:
      - postgresdb
      - redis
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgresdb
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=ecommerce
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - ecommerce-network
    restart: unless-stopped
    depends_on:
      - postgresdb
      - redis
      - admin-service
      - api-gateway

volumes:
  postgres_data:
  redis_data:


networks:
  ecommerce-network:
    driver: bridge
